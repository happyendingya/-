<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./../assets/css/article/art_list.css">
</head>
<body>
     <!-- 卡片区域 -->
     <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id='btnAddCate'>添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script type="text/html" id="tpl-table">
    {{each data}}
    <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date}}</td>
        <td>{{$value.state}}</td>
        <td>
            <button type="button" class="layui-btn layui-btn-radius layui-btn-normal btn-edit" data-id={{$value.Id}}>编辑</button>
            <button type="button" class="layui-btn layui-btn-radius layui-btn-danger btn-delete" data-id={{$value.Id}}>删除</button>
        </td>
    </tr>
    {{/each}}
</script>

<!-- 导入layui的js文件 -->
<script src="./../assets/lib/layui/layui.all.js"></script>
<!-- 导入jq -->
<script src="./../assets/lib/jquery.js"></script>
<!-- 导入自己封装的baseApl  帮助 jq的异步请求方法 提前设置 一些操作-->
<script src="./../assets/js/baseApi.js"></script>
<!-- 导入模版引起 -->
<script src="./../assets/lib/template-web.js"></script>
<!-- 导入自己的js文件 -->
<script src="./../assets/js/article/art_list.js"></script>
</html>
