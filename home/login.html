<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件 注册/登录</title>
    <link rel="stylesheet" href="./../assets/css/login.css">
    <!-- layui样式 -->
    <link rel="stylesheet" href="./../assets/lib/layui/css/layui.css">
</head>

<body>
    <div class="layui-main">
        <img src="./../assets/images/logo.png" alt="">
    </div>

    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>

        <!-- 登录 -->
        <div class="login-box">
            <!-- 登录的表单 -->
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <!-- 根据服务端接口 来改的name的 -->
                    <input type="text" name="username" required lay-verify="username" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>


                <!-- 登录的立即提交按钮 -->
                <div class="layui-form-item ">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">注册账号</a>
                </div>
            </form>
        </div>

        <!-- 注册 -->
        <div class="reg-box">
            <!-- 注册的表单 -->
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <!-- 根据服务端接口 来改的name的 -->
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 再次确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-ok-circle"></i>
                    <input type="password" name="repassword" required lay-verify="required|repwd" placeholder="确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录的立即提交按钮 -->
                <div class="layui-form-item ">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">登录账号</a>
                </div>
            </form>
        </div>
    </div>


    <!-- 导入layui的js文件 -->
    <script src="./../assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery -->
    <script src="./../assets/lib/jquery.js"></script>
    <!-- 导入 拼接请求的根路径-->
    <script src="./../assets/js/baseApi.js"></script>
    <!-- 导入自己的javascript -->
    <script src="./../assets/js/login.js"></script>
</body>

</html>
